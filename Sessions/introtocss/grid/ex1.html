<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container div{
            background-color: blue;
            color: white;
            font-size: 80px;
            margin: 10px;

        }
        #container{
            background-color: green;
            height: 80vh;
            display: grid;
            grid-template-columns: 100fr 100fr 100fr ;
            grid-template-rows: 100fr 100fr ;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    
</body>
</html>
