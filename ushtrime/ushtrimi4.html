<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .content {
      display: flex;
      flex-direction: row; /* main dhe aside në rresht */
      gap: 20px;
      padding: 20px;
    }

    main {
      flex: 3;
      background-color: #f1f1f1;
      padding: 20px;
    }

    aside {
      flex: 1;
      background-color: #ddd;
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
    }

    /* Për celular ose ekrane të ngushta */
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>home contact</h1>
  </header>

  <div class="content">
    <main>
      <img src="a.webp" alt="" width="100" height="100">
    </main>

    <aside>
        <img src="a.webp" alt="" width="100" height="100">
    </aside>
  </div>

  <footer>
    <p>kontakto</p>
  </footer>

</body>
</html>
